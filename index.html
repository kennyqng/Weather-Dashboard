<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a class="brand-logo">Weather</a>
        </div>
      </nav>

    <div class = "row">
        <div class = "col s12 m3 l3">
            <div id="sideBar">
                <div class="input-field">
                    <input class="teal-text white" id="searchInput" type="text" placeholder="  Search for city">  
                  </div>
                <a class="waves-effect waves-light btn-small"id= "searchBtn">Search</a>
                <div id="history">
                  <button class="historyCity" id="storage0"></button>
                  <button class="historyCity" id="storage1"></button>
                  <button class="historyCity" id="storage2"></button>
                  <button class="historyCity" id="storage3"></button>
                  <button class="historyCity" id="storage4"></button>
                  <button class="historyCity" id="storage5"></button>
                  <button class="historyCity" id="storage6"></button>
                  <button class="historyCity" id="storage7"></button>
                </div>
            </div>

        </div>
        <div class = "col s12 m9 l9">
            <div class = "row">
                <div class = "col s12" id="todayBox">
                    <div class = "todayInfo" id="weatherDetail">
                        <h3 id="cityName"></h3>
                        <img id="icon">
                        <p id="condition"></p>
                        <p id="temp"></p>
                        <p id="hum"></p>
                        <p id="wind"></p>
                    </div>
                </div>
                <!-- <div class="row"> -->
                    
                    <div class="col s6 m4 l2 ">
                      <div class="card-panel blue">
                          <span class="white-text" id="day0"></span>
                          <img id="condition0">
                        <span class="white-text" id="info0"></span>
                      </div>
                    </div>

                    <div class="col s6 m4 l2 ">
                        <div class="card-panel blue">
                            <span class="white-text" id="day1"></span>
                            <img id="condition1">
                          <span class="white-text" id="info1"></span>
                        </div>
                      </div>

                      <div class="col s6 m4 l2 ">
                        <div class="card-panel blue">
                            <span class="white-text" id="day2"></span>
                            <img id="condition2">
                          <span class="white-text" id="info2"></span>
                        </div>
                      </div>

                      <div class="col s6 m4 l2 ">
                        <div class="card-panel blue">
                            <span class="white-text" id="day3"></span>
                            <img id="condition3">
                          <span class="white-text" id="info3"></span>
                        </div>
                      </div>

                      <div class="col s6 m4 l2 ">
                        <div class="card-panel blue">
                            <span class="white-text" id="day4"></span>
                            <img id="condition4">
                          <span class="white-text" id="info4"></span>
                        </div>
                      </div>

                  </div>
            <!-- </div> -->
        </div>   
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
<script src="script.js"></script>
</html>
